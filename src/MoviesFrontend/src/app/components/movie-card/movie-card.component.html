<mat-card class="movie-card" appearance="outlined">
  <mat-card-header class="movie-card__header">
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ getSubtitle() }}</mat-card-subtitle>
  </mat-card-header>
  <img
    class="movie-card__image"
    mat-card-image
    [src]="getPlaceholderUrl()"
    [alt]="getPlaceholderAlt()"
  />
</mat-card>
