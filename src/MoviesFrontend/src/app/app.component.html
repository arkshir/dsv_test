<main class="main">
  <article class="container">
    <mat-grid-list cols="4" gutterSize="1.5rem" rowHeight="300px">
      <mat-grid-tile *ngFor="let movie of movies"
        ><app-movie-card style="width: 100%; height: 100%" [movie]="movie"
      /></mat-grid-tile>
    </mat-grid-list>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      aria-label="Select page"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </article>
</main>
